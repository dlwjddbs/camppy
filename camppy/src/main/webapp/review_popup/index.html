<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        appearance: none;
        background: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="popup-write-review">
      <div class="popup-write-review__button">
        <div class="popup-write-review__x">X</div>
      </div>
      <div class="popup-write-review__section-body">
        <div class="popup-write-review__section-reply">
          <div class="popup-write-review__">후기를 입력하세요</div>
        </div>
        <div class="popup-write-review__section-star">
          <div class="popup-write-review__2">
            평가를 위해 별점을 체크해주세요
          </div>
          <svg
            class="popup-write-review__star"
            width="358"
            height="55"
            viewBox="0 0 358 55"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M29 0L35.3986 19.002H56.1051L39.3532 30.7459L45.7519 49.748L29 38.0041L12.2481 49.748L18.6468 30.7459L1.89489 19.002H22.6014L29 0Z"
              fill="#E4FF3E"
            />
            <path
              d="M104 0L110.399 19.002H131.105L114.353 30.7459L120.752 49.748L104 38.0041L87.2481 49.748L93.6468 30.7459L76.8949 19.002H97.6014L104 0Z"
              fill="#E4FF3E"
            />
            <path
              d="M179 0L185.399 19.002H206.105L189.353 30.7459L195.752 49.748L179 38.0041L162.248 49.748L168.647 30.7459L151.895 19.002H172.601L179 0Z"
              fill="#E4FF3E"
            />
            <path
              d="M254 0L260.399 19.002H281.105L264.353 30.7459L270.752 49.748L254 38.0041L237.248 49.748L243.647 30.7459L226.895 19.002H247.601L254 0Z"
              fill="#E4FF3E"
            />
            <path
              d="M329 0L335.399 19.002H356.105L339.353 30.7459L345.752 49.748L329 38.0041L312.248 49.748L318.647 30.7459L301.895 19.002H322.601L329 0Z"
              fill="#E4FF3E"
            />
          </svg>
        </div>
        <div class="popup-write-review__button-write">
          <svg
            class="popup-write-review__rectangle-15"
            width="190"
            height="28"
            viewBox="0 0 190 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 0.5H185C187.485 0.5 189.5 2.51472 189.5 5V23C189.5 25.4853 187.485 27.5 185 27.5H5C2.51472 27.5 0.5 25.4853 0.5 23V5C0.5 2.51472 2.51472 0.5 5 0.5Z"
              fill="white"
              stroke="#4DA385"
            />
          </svg>

          <div class="popup-write-review__3">글쓰기</div>
        </div>
      </div>
      <div class="popup-write-review__main-logo">
        <img class="popup-write-review__camppy-2" src="camppy-2.png" />
      </div>
    </div>

</html>
